<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - World Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- DÉFINITION DU THÈME (VARIABLES CSS) --- */
        :root {
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition-speed: 0.2s;
            
            /* Thème Clair (défaut) */
            --bg-main: #f0f2f5;
            --bg-sidebar: #ffffff;
            --bg-content: #ffffff;
            --text-primary: #1c1e21;
            --text-secondary: #65676b;
            --border-color: #e0e0e0;
            --accent-color: #0d6efd;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        /* Thème Sombre */
        body.dark-theme {
            --bg-main: #18191a;
            --bg-sidebar: #242526;
            --bg-content: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #3a3b3c;
            --accent-color: #4dabf7;
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        /* --- STRUCTURE DE BASE --- */
        * { box-sizing: border-box; }
        body { 
            font-family: var(--font-family);
            margin: 0; 
            background-color: var(--bg-main); 
            color: var(--text-primary);
            display: grid;
            grid-template-columns: 240px 1fr; /* Sidebar | Contenu Principal */
            height: 100vh;
            overflow: hidden;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* --- BARRE LATÉRALE DE NAVIGATION (SIDEBAR) --- */
        .sidebar {
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
            transition: background-color var(--transition-speed), border-color var(--transition-speed);
        }
        .sidebar-header {
            font-size: 1.5em;
            font-weight: 700;
            padding: 0 10px 20px 10px;
            color: var(--accent-color);
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 10px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        .nav-links a:hover {
            background-color: var(--bg-main);
            color: var(--text-primary);
        }
        .nav-links a.active {
            background-color: var(--accent-color);
            color: white;
        }
        .nav-links svg {
            width: 22px;
            height: 22px;
            flex-shrink: 0;
        }

        /* --- CONTENU PRINCIPAL --- */
        .main-content-wrapper {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-header {
            padding: 15px 25px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #app-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 25px 25px 25px;
        }
        .preloaded-page {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BOUTON POUR CHANGER DE THÈME --- */
        .theme-toggle {
            background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 8px; border-radius: 50%;
        }
        .theme-toggle:hover { background-color: var(--bg-main); color: var(--text-primary); }

        .loader { text-align: center; padding: 50px; font-size: 1.5em; color: var(--text-secondary); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">World Web</div>
        <nav class="nav-links">
            <a href="#home" class="nav-link active" title="Accueil">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span>Accueil</span>
            </a>
            <a href="#publier" class="nav-link" title="Publier">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>Publier</span>
            </a>
            <a href="#menu" class="nav-link" title="Menu">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                <span>Menu</span>
            </a>
        </nav>
    </aside>

    <div class="main-content-wrapper">
        <header class="main-header">
            <h1 id="page-title" style="font-size: 1.8em; margin: 0;">Accueil</h1>
            <button class="theme-toggle" id="themeToggle" title="Changer de thème">
                <svg id="theme-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>
        <main id="app-content">
            <div class="loader">Vérification des droits...</div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://rrcbprbxgonzsqldhfil.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyY2JwcmJ4Z29uenNxbGRoZmlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MzY1NjUsImV4cCI6MjA3NDExMjU2NX0.-C7VtLJA7ZLByprNBsMKSIKnH7HubPzgpIXyKEGYwrA';
        
        // CORRECTION APPLIQUÉE ICI
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-theme', savedTheme === 'dark');

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { 
                window.location.href = 'auth.html'; 
                return; 
            }

            const { data: role, error } = await supabaseClient.rpc('get_user_role');

            if (error || role !== 'admin') {
                alert("Accès refusé. Vous devez être administrateur.");
                await supabaseClient.auth.signOut();
                window.location.href = 'auth.html';
                return;
            }
            
            currentUser = session.user;
            await initializeApp();
        });

        // --- LOGIQUE DE L'APPLICATION (PRÉCHARGEMENT, ROUTAGE) ---
        const appContent = document.getElementById('app-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const pageTitle = document.getElementById('page-title');
        const pagesToPreload = ['home', 'publier', 'menu'];

        const showPage = (page) => {
            document.querySelectorAll('.preloaded-page').forEach(p => p.style.display = 'none');
            const activePage = document.getElementById(`page-${page}`);
            if (activePage) activePage.style.display = 'block';
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.href.includes(page)) {
                    link.classList.add('active');
                    pageTitle.textContent = link.title;
                }
            });
        };
        
        const handleRouteChange = () => {
            const page = window.location.hash.substring(1) || 'home';
            showPage(page);
        };
        
        const preloadAllPages = async () => {
            appContent.innerHTML = '';
            for (const pageName of pagesToPreload) {
                const response = await fetch(`./pages/${pageName}.html`);
                const html = await response.text();
                const pageContainer = document.createElement('div');
                pageContainer.id = `page-${pageName}`;
                pageContainer.classList.add('preloaded-page');
                pageContainer.innerHTML = html;
                appContent.appendChild(pageContainer);
            }
        };

        const initializeApp = async () => {
            await preloadAllPages();
            document.querySelectorAll('.preloaded-page script').forEach(script => {
                const newScript = document.createElement('script');
                newScript.textContent = script.textContent;
                document.body.appendChild(newScript).remove();
            });
            window.addEventListener('hashchange', handleRouteChange);
            handleRouteChange();
        };

        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
