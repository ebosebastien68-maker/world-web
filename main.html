<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - World Web</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Définitions des variables et styles de base */
        :root { --font-family: 'Inter', sans-serif; --transition-speed: 0.2s; --bg-main: #f0f2f5; --bg-header: #ffffff; /* Nouveau */ --bg-content: #ffffff; --text-primary: #1c1e21; --text-secondary: #65676b; --border-color: #e0e0e0; --accent-color: #0d6efd; --shadow-color: rgba(0, 0, 0, 0.05); }
        body.dark-theme { --bg-main: #18191a; --bg-header: #242526; /* Nouveau */ --bg-content: #242526; --text-primary: #e4e6eb; --text-secondary: #b0b3b8; --border-color: #3a3b3c; --accent-color: #4dabf7; --shadow-color: rgba(0, 0, 0, 0.2); }
        * { box-sizing: border-box; }
        
        /* Ajustement du body pour la mise en page à la Facebook */
        body { font-family: var(--font-family); margin: 0; background-color: var(--bg-main); color: var(--text-primary); height: 100vh; overflow: hidden; /* Empêche le défilement du body */ transition: background-color var(--transition-speed), color var(--transition-speed); display: flex; flex-direction: column; /* Mise en page verticale */ }
        
        /* Suppression des styles de la sidebar qui n'existe plus */
        /* .sidebar, .sidebar-header, .nav-links ... ont été retirés */

        .main-content-wrapper { flex-grow: 1; overflow: hidden; /* Gère l'espace restant */ display: flex; flex-direction: column; }

        /* Nouveau Header Flottant (Horizontal) */
        .floating-header { 
            background-color: var(--bg-header); 
            padding: 10px 20px; 
            height: 56px; /* Hauteur typique d'une barre de navigation */
            flex-shrink: 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border-color);
            /* Effet d'ombre subtil pour "flotter" */
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 1000; /* Assure qu'il est au-dessus du contenu */
            /* La barre est déjà fixée en haut grâce à la mise en page 'flex-direction: column' du body */
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed), border-color var(--transition-speed);
        }

        /* Conteneur principal de l'application - le fil d'actualité glissant */
        #app-content { 
            flex-grow: 1; 
            overflow-y: auto; /* Permet le défilement infini à l'intérieur */
            padding-top: 20px; /* Espace sous le header (simule un padding pour le fil) */
            padding-left: 20px;
            padding-right: 20px;
            background-color: var(--bg-main); /* Le fil a la couleur de fond principale */
        }
        
        /* Styles conservés */
        .preloaded-page { display: none; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .theme-toggle { background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 8px; border-radius: 50%; }
        .theme-toggle:hover { background-color: var(--bg-main); color: var(--text-primary); }
        .loader { text-align: center; padding: 50px; font-size: 1.5em; color: var(--text-secondary); }
    </style>
</head>
<body>
    
    <header class="floating-header">
        <div class="sidebar-header">World Web</div> <div class="nav-links">
            <a href="#home" class="nav-link active">Accueil</a>
            <a href="#notifications" class="nav-link">Notifications</a>
            <a href="#profil" class="nav-link">Profil</a>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Basculer le thème">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.75 7.5c.078.261.27.49.52.639l1.724 1.053a.75.75 0 0 1 0 1.274l-1.724 1.054a1.708 1.708 0 0 0-.52.639.75.75 0 0 1-.958.077l-1.429-.974a1.733 1.733 0 0 0-1.28.026.75.75 0 1 1-.723-1.306 3.233 3.233 0 0 1 2.373-.069l1.429.974c.25-.15.442-.378.52-.639Z" class="sun-icon"/><path d="M7.5 18.75a.75.75 0 0 1 0-1.5h.008a.75.75 0 0 1 0 1.5H7.5ZM12 18.75a.75.75 0 0 1-.75.75v2.25a.75.75 0 0 1 1.5 0V19.5a.75.75 0 0 1-.75-.75ZM3.586 16.714a.75.75 0 0 1-.723-1.306 3.233 3.233 0 0 1 2.373-.069l1.429.974c.25.15.442.378.52.639a.75.75 0 0 1-.958.077l-1.429-.974a1.733 1.733 0 0 0-1.28.026Z" class="sun-icon"/></svg>
        </button>
    </header>

    <div class="main-content-wrapper">
        <main id="app-content">
            <div class="loader">Chargement du fil d'actualité...</div>
            </main>
    </div>

    <script>
        const SUPABASE_URL = 'https://rrcbprbxgonzsqldhfil.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyY2JwcmJ4Z29uenNxbGRoZmlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MzY1NjUsImV4cCI6MjA3NDExMjU2NX0.-C7VtLJA7ZLByprNBsMKSIKnH7HubPzgpIXyKEGYwrA';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.toggle('dark-theme', savedTheme === 'dark');
            document.getElementById('theme-toggle').addEventListener('click', themeToggle);


            // --- LOGIQUE DE SÉCURITÉ MISE À JOUR (PAS DE VÉRIFICATION ADMIN) ---
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { 
                // Redirige vers la page d'authentification si aucune session n'est trouvée
                window.location.href = 'auth.html'; 
                return; 
            }
            
            // L'application est lancée pour tout utilisateur authentifié
            currentUser = session.user;
            await initializeApp();
            // Fin de la logique de sécurité mise à jour
        });

        // --- Le reste du script reste identique (fonctions non fournies dans l'original) ---
        const appContent = document.getElementById('app-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const pageTitle = document.getElementById('page-title'); // Cette ID n'existe plus dans le nouveau header, à réviser
        const pagesToPreload = ['home', 'publier', 'menu'];


        // --- Fonctions d'exemple (à implémenter) ---
        async function initializeApp() {
            console.log('Application initialisée pour l\'utilisateur : ' + currentUser.email);
            // Simuler le chargement et afficher la première page
            await preloadAllPages(); 
            showPage('home'); 
        }

        function showPage(pageName) {
            const pages = document.querySelectorAll('.preloaded-page');
            pages.forEach(page => {
                page.style.display = page.id === `page-${pageName}` ? 'block' : 'none';
            });
            appContent.querySelector('.loader').style.display = 'none'; // Cacher le loader
        }

        function handleRouteChange(event) {
            event.preventDefault();
            const target = event.currentTarget.getAttribute('href').substring(1);
            showPage(target);
            // Mettre à jour la classe 'active'
            navLinks.forEach(link => {
                link.classList.toggle('active', link.getAttribute('href').substring(1) === target);
            });
        }
        
        async function preloadAllPages() {
            // Cette fonction devrait charger les contenus réels des pages dans #app-content
            // Pour l'exemple, nous allons ajouter un contenu de base
            appContent.innerHTML = '';
            pagesToPreload.forEach(page => {
                const pageDiv = document.createElement('div');
                pageDiv.id = `page-${page}`;
                pageDiv.className = 'preloaded-page';
                pageDiv.innerHTML = `<h2>Page ${page.charAt(0).toUpperCase() + page.slice(1)}</h2><p>Contenu simulé de la page ${page}. Ceci défile sous l'en-tête.</p><div style="height: 150vh; background-color: var(--bg-content); border-radius: 8px; margin-top: 20px; padding: 20px;">Bloc de contenu très long pour tester le défilement infini</div>`;
                appContent.appendChild(pageDiv);
            });
            navLinks.forEach(link => link.addEventListener('click', handleRouteChange));
        }

        function themeToggle() {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        // --- Fin des fonctions d'exemple ---
    </script>
</body>
</html>
