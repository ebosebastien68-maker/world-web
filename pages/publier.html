<style>
    /* Utilise les variables de thème définies dans main.html */
    .publisher-grid {
        display: grid;
        grid-template-columns: 2fr 1fr; /* 2/3 pour le contenu, 1/3 pour les options */
        gap: 25px;
    }

    .card {
        background-color: var(--bg-content);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 1px 2px var(--shadow-color);
        transition: background-color var(--transition-speed), border-color var(--transition-speed);
    }
    .card-title {
        font-size: 1.3em;
        font-weight: 600;
        margin: 0 0 20px 0;
        color: var(--text-primary);
    }

    /* --- Styles des champs de formulaire --- */
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: var(--bg-main);
        color: var(--text-primary);
        font-size: 1em;
    }
    .custom-link-group { display: flex; gap: 10px; margin-bottom: 10px; }

    /* --- Style pour le déclencheur de texte --- */
    #editTextButton {
        width: 100%; padding: 15px; font-size: 1em; font-weight: 500;
        background-color: var(--hover-background); color: var(--text-primary);
        border: 2px dashed var(--border-color); cursor: pointer; border-radius: 8px;
    }
    #textPreview { color: var(--text-secondary); margin-bottom: 15px; }

    /* --- Style pour l'upload de fichier --- */
    #localFileInput { display: none; }
    #fileUploadLabel {
        display: block; padding: 20px; text-align: center;
        border: 2px dashed var(--border-color); border-radius: 8px; cursor: pointer;
    }
    #fileUploadLabel:hover { border-color: var(--accent-color); }
    #fileName { color: var(--accent-color); font-weight: 500; margin-top: 10px; }

    /* --- Style pour l'accordéon --- */
    .accordion details { margin-bottom: 10px; }
    .accordion summary {
        font-weight: 600; padding: 15px; cursor: pointer;
        border-radius: 8px; background-color: var(--bg-main);
        list-style: none; /* Cache la flèche par défaut */
        position: relative;
    }
    .accordion summary::after { /* Flèche personnalisée */
        content: '›'; position: absolute; right: 15px; font-size: 1.5em;
        transform: rotate(90deg); transition: transform 0.2s;
    }
    .accordion details[open] summary::after { transform: rotate(-90deg); }
    .accordion-content { padding: 15px; border-top: 1px solid var(--border-color); }

    /* --- Bouton de publication --- */
    .publish-actions {
        position: sticky; bottom: 0; padding: 20px;
        background: linear-gradient(to top, var(--bg-main) 80%, transparent);
    }
    .btn-publish-final {
        width: 100%; padding: 15px; font-size: 1.1em; font-weight: 600;
        background-color: var(--accent-color); color: white;
        border: none; border-radius: 8px; cursor: pointer;
    }
    
    /* Responsive pour les petits écrans */
    @media (max-width: 900px) {
        .publisher-grid { grid-template-columns: 1fr; }
    }
</style>

<div class="publisher-grid">
    <div class="main-column">
        <form id="publishForm">
            <div class="card">
                <h2 class="card-title">Contenu Principal</h2>
                <div id="textPreview">Aucun texte pour le moment.</div>
                <button type="button" id="editTextButton">Écrire / Modifier le Texte</button>
            </div>
            <div class="card">
                <h2 class="card-title">Média Local</h2>
                <label for="localFileInput" id="fileUploadLabel">
                    <span>Cliquez ou glissez un fichier ici</span>
                    <div id="fileName"></div>
                </label>
                <input type="file" id="localFileInput" accept="image/*,video/*">
            </div>
        </form>
    </div>

    <div class="sidebar-column">
        <div class="card">
            <h2 class="card-title">Options de Publication</h2>
            <div class="accordion">
                <details>
                    <summary>Images Externes</summary>
                    <div class="accordion-content" id="imageUrlsContainer"></div>
                </details>
                <details>
                    <summary>Liens WhatsApp</summary>
                    <div class="accordion-content" id="whatsappContainer"></div>
                </details>
                <details>
                    <summary>Lien d'Action (Acheter)</summary>
                    <div class="accordion-content">
                        <input type="url" id="buyLinkInput" placeholder="https://lienproduit.com">
                    </div>
                </details>
                <details>
                    <summary>Liens Personnalisés</summary>
                    <div class="accordion-content" id="customLinksContainer"></div>
                </details>
            </div>
        </div>
        <div class="publish-actions">
            <button type="submit" form="publishForm" class="btn-publish-final" id="publishButton">Publier l'Article</button>
            <div id="publishStatus" style="text-align:center; margin-top:10px;"></div>
        </div>
    </div>
</div>

<div id="textEditorModal" class="text-editor-modal" style="display:none;">
    </div>

<script>
(async function() {
    let postDraft = { content: "", localFile: null, imageUrls: Array(5).fill(""), whatsappNumbers: Array(3).fill(""), buyLink: "", customLinks: Array(7).fill({ title: "", url: "" }) };
    let editMode = false;
    let postIdToUpdate = null;

    // --- DOM Elements ---
    const form = document.getElementById('publishForm');
    const publishButton = document.getElementById('publishButton');
    const localFileInput = document.getElementById('localFileInput');
    const fileNameDisplay = document.getElementById('fileName');
    
    // Le reste des DOM elements...

    // --- MODE ÉDITION : Vérifier si on modifie un post existant ---
    const params = new URLSearchParams(window.location.hash.split('?')[1]);
    postIdToUpdate = params.get('edit');

    if (postIdToUpdate) {
        editMode = true;
        publishButton.textContent = "Mettre à jour l'Article";
        const { data: postToEdit, error } = await supabaseClient.from('posts').select('*').eq('id', postIdToUpdate).single();
        
        if (postToEdit) {
            // Pré-remplir postDraft avec les données existantes
            postDraft.content = postToEdit.content || "";
            postDraft.imageUrls = (postToEdit.image_urls || []).concat(Array(5).fill("")).slice(0, 5);
            postDraft.whatsappNumbers = (postToEdit.whatsapp_numbers || []).concat(Array(3).fill("")).slice(0, 3);
            postDraft.buyLink = postToEdit.buy_link || "";
            postDraft.customLinks = (postToEdit.custom_links || []).concat(Array(7).fill({title:"",url:""})).slice(0, 7);
            
            // Mettre à jour l'interface avec les données chargées
            updateUIFromDraft();
        }
    }

    function updateUIFromDraft() {
        // Mettre à jour le preview du texte
        textPreview.textContent = postDraft.content ? postDraft.content.substring(0, 200) + '...' : "Aucun texte pour le moment.";
        
        // Mettre à jour les champs input
        document.querySelectorAll('[data-type]').forEach(input => {
            const index = input.dataset.index;
            if (input.dataset.type === 'imageUrlsContainer') input.value = postDraft.imageUrls[index];
            if (input.dataset.type === 'whatsappContainer') input.value = postDraft.whatsappNumbers[index];
            if (input.dataset.type === 'customLinksContainer') {
                input.value = postDraft.customLinks[index]?.[input.dataset.field] || "";
            }
        });
        document.getElementById('buyLinkInput').value = postDraft.buyLink;
    }

    localFileInput.addEventListener('change', () => {
        if (localFileInput.files.length > 0) {
            fileNameDisplay.textContent = `Fichier sélectionné : ${localFileInput.files[0].name}`;
        } else {
            fileNameDisplay.textContent = '';
        }
    });

    // Le reste de votre script (createInputs, logique du modal, listener 'change') reste ici...
    // ...

    // --- Logique de Publication / Mise à jour Finale ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        publishStatus.textContent = editMode ? 'Mise à jour en cours...' : 'Publication en cours...';

        // ... (logique d'upload du fichier identique à avant)
        
        const finalData = {
            user_id: currentUser.id,
            content: postDraft.content,
            // ... (création de l'objet finalData identique à avant)
        };
        
        let error;
        if (editMode) {
            // Si on est en mode édition, on met à jour
            const { error: updateError } = await supabaseClient.from('posts').update(finalData).eq('id', postIdToUpdate);
            error = updateError;
        } else {
            // Sinon, on insère un nouvel article
            const { error: insertError } = await supabaseClient.from('posts').insert(finalData);
            error = insertError;
        }

        if (error) {
            publishStatus.textContent = `Erreur: ${error.message}`;
        } else {
            publishStatus.textContent = editMode ? 'Article mis à jour !' : 'Article publié !';
            setTimeout(() => window.location.hash = '#home', 1500);
        }
    });

    // Initialiser l'interface (pour le mode édition)
    updateUIFromDraft();
})();
</script>
